---
- name: Install Dokku
  sudo: yes
  vars:
    public_key: '~/.ssh/id_rsa.pub'
    swap_file_path: /swapfile
    dokku_plugins:
      - https://github.com/ohardy/dokku-mariadb.git
      - https://github.com/ohardy/dokku-psql.git

  roles:
    - swap
    - dokku

  post_tasks:
    - name: Add Public Key into Dokku user
      authorized_key: user=dokku key="{{ lookup('file', public_key) }}"
